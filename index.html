<!DOCTYPE html>
<html>

  <head>

    <title>Localizaci√≥n manual</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <style>

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map-canvas {
        height: 600px;
        width: 800px;
        margin: 0px;
        padding: 0px
      }
      #map-canvas2 {
        height: 600px;
        width: 800px;
        margin: 0px;
        padding: 0px
      }
    </style>

  </head>

  <body>

    <div class="container-fluid">

      <div class="row" style="margin: auto; max-width: 800px;">

        <div class="col-md-12 col-centered">
          <div id="map-canvas" class="map1" style="display: visibility;"></div>
          <div id="map-canvas2" class="map2" style="display: none;"></div>
        </div>

      </div>

      <div class="row">
        <div class="col-md-6">
          <input type=button name=type value='Selecciona el Origen' onclick="setVisibility('map-canvas', 'inline');";>
          <br>
          <p id="p1">Origen: Por definir.</p>
        </div>
        <div class="col-md-6">
          <a href="#" class="link2">Selecciona Destino</a>
          <br>
          <p id="p2">Destino: Por definir.</p>
        </div>
      </div>
    </div>



    <script>

    function setVisibility(id, visibility) {
      alert("illo javi");
      //document.getElementById(id).style.display = visibility;
      alert(document.getElementById(id).style.display);
    }


      function initMap() {

        var myLatlng = new google.maps.LatLng(41.38, 2.18);
        var myOptions = {
          zoom: 15,
          center: myLatlng
        }
        var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);
        var map2 = new google.maps.Map(document.getElementById("map-canvas2"), myOptions);
        var geocoder = new google.maps.Geocoder();
        var geocoder2 = new google.maps.Geocoder();

        google.maps.event.addListener(map, 'click', function(event) {
          geocoder.geocode({
            'latLng': event.latLng
          }, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
              if (results[0]) {

                document.getElementById("p1").innerHTML = results[0].formatted_address;
              }
            }
          });
        });

        google.maps.event.addListener(map2, 'click', function(event) {
          geocoder2.geocode({
            'latLng': event.latLng
          }, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
              if (results[0]) {

                document.getElementById("p2").innerHTML = results[0].formatted_address;
              }
            }
          });
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU5L7N5ICxfz74YLztqNv2idPytHhXIiw&callback=initMap" async defer></script>
  </body>
</html>
